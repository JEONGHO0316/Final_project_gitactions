name: CI/CD Pipeline (Auto Deploy with Approval)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: gitactions # í˜¹ì€ gitactions
  ECR_REGISTRY: 639242342449.dkr.ecr.ap-northeast-2.amazonaws.com
  IMAGE_TAG: v${{ github.run_number }}

jobs:
  # =========================================================
  # JOB 1: CI (ë¹Œë“œ ë° ECR í‘¸ì‹œ) - ë¬´ì¡°ê±´ ìë™ ì‹¤í–‰
  # =========================================================
  ci-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # AWS ë¡œê·¸ì¸ ë° ECR í‘¸ì‹œ (ê¸°ì¡´ ì½”ë“œì™€ ë™ì¼)
    - name: Configure AWS and Login to ECR
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    - uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build and Push to ECR
      run: |
        chmod +x mvnw
        ./mvnw clean package -DskipTests
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    # [ìŠ¬ë™ ì•Œë¦¼] ë¹Œë“œ ëë‚¬ìœ¼ë‹ˆ ìŠ¹ì¸í•´ë‹¬ë¼ê³  ìš”ì²­
    - name: Notify Slack for Approval
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        fields: repo,message,commit,author,action,eventName,ref,workflow
        custom_payload: |
          {
            "text": "ğŸš€ *ë¹Œë“œ(CI) ì„±ê³µ! ë°°í¬ ìŠ¹ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.*",
            "attachments": [{
              "color": "warning",
              "fields": [
                { "title": "Repo", "value": "${{ github.repository }}", "short": true },
                { "title": "Version", "value": "${{ env.IMAGE_TAG }}", "short": true }
              ],
              "actions": [{
                "type": "button",
                "text": "ë°°í¬ ìŠ¹ì¸í•˜ëŸ¬ ê°€ê¸°",
                "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
              }]
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # =========================================================
  # JOB 2: CD (Manifest ìˆ˜ì •) - ìŠ¹ì¸(Approval)ì´ ìˆì–´ì•¼ ì‹¤í–‰ë¨
  # =========================================================
  cd-deploy:
    needs: ci-build            # 1ë²ˆ Jobì´ ì„±ê³µí•´ì•¼ ì‹¤í–‰ë¨
    runs-on: ubuntu-latest
    environment: production    # ğŸ‘ˆ [í•µì‹¬] ì•„ê¹Œ ë§Œë“  í™˜ê²½ ì´ë¦„! (ìŠ¹ì¸ ì—†ìœ¼ë©´ ì—¬ê¸°ì„œ ë©ˆì¶¤)
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Update Deployment YAML
      run: |
        WAS_YAML_PATH="k8s/was-deployment.yaml"
        sed -i "s|image: .*dkr.ecr.*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" $WAS_YAML_PATH
        cat $WAS_YAML_PATH

    - name: Commit and Push
      uses: EndBug/add-and-commit@v9
      with:
        message: 'GitOps: Deploy new image version ${{ env.IMAGE_TAG }}'
        add: 'k8s/was-deployment.yaml'

    # [ìŠ¬ë™ ì•Œë¦¼] ë°°í¬ ì™„ë£Œ ë©”ì‹œì§€
    - name: Notify Slack Deployment Finish
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            "text": "âœ… *ë°°í¬(CD) ì™„ë£Œ! ArgoCDê°€ ê³§ ë™ê¸°í™”í•©ë‹ˆë‹¤.*"
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
